<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>Fralacticus-Palette</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <div id="titre">
      <span>
          Fralacticus-Palette
      </span>
  </div>

  <div class = "boxTableaux">
    <div>
        <div class="form-droite">
            <button id="boutonChoisirPal1" class="boutonDialogue" type="button" >OUVRIR...</button>
            <div class="form-droite-input">
                <input id="nomPal1" type="text"  class="elemForm" placeholder="Aucun fichier .pal" required >
                <p class="messageInvalide">Sélectionnez un fichier .pal</p>
            </div>
            <button id="boutonComparer" class="boutonDialogue, elementBandeau" type="button" >Comparer 1 avec 2</button>
            <span id="couleursAbsentes" class="elementBandeau"></span>
        </div>
        <ul id="tableau1" class="csstableau"></ul>
    </div>
    <div>
        <div class="form-droite">
            <button id="boutonChoisirPal2" class="boutonDialogue" type="button" >OUVRIR...</button>
            <div class="form-droite-input">
                <input id="nomPal2" type="text"  class="elemForm" placeholder="Aucun fichier .pal" required >
                <p class="messageInvalide">Sélectionnez un fichier .pal</p>
            </div>
        </div>
        <ul id="tableau2" class="csstableau"></ul>
    </div>
  </div>

</body>
</html>
